<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="face">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="eye-brow">
            
        </div>
        <div class="mouth"></div>
    </div>
    <script>
        document.querySelector('body').addEventListener('mousemove',eyeball);
        function eyeball(){
            
            var eye = document.querySelectorAll('.eye');
            eye.forEach(function(eye){
                let x = (eye.getBoundingClientRect().left)+(eye.clientWidth/2);
                let y = (eye.getBoundingClientRect().top)+(eye.clientHeight/2);

                let radian = Math.atan2(event.pageX - x,event.pageY - y);
                let rot = (radian * (180 / Math.PI)* -1) - 100;
                eye.style.transform = 'rotate('+rot +"deg)";
            })
        }

        document.querySelector('body').addEventListener('click',angry)
        document.querySelector('body').addEventListener('mousemove',smilee)

        function angry(){
            let mouth = document.querySelector(".mouth")
            mouth.classList.add("angry")
            let face = document.querySelector(".face");
            face.classList.add("angry-face")
        }

        function smilee(){
            let mouth = document.querySelector(".angry")

            setTimeout(function(){
            mouth.classList.remove("angry")
            }, 2000);

            let face = document.querySelector(".angry-face")

            setTimeout(function(){
            face.classList.remove("angry-face")
            }, 2000);

        }
        
        
     
    </script>
</body>
</html>
